<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body class="wrapper">
    <header id="header">
        <div id="main-title">Rock, Paper Scissors</div>
    </header>

    <section id="main">
        <div>
            <h1>Make your choice</h1>
        </div>
        <div class="scoreboard">
            <div>
                <h1>Player</h1>
                <h1 class="player-score">?</h1>
            </div>
            <div>
                <h1>Computer</h1>
                <h1 class="Computer-score">?</h1>
            </div>
        </div>
        <div>
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
        <div id="output"></div>
    </section>
    
    <footer>&copy; Copyright 2023 @ben1499</footer>
   
</body>
</html>
